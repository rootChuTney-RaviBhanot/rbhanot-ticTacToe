// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'distribution'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {

    baseName = 'app'
    version = '1.0.0'
    mainClassName = "com.tictactoe.application.TicTacToeApplication"

    manifest {
        attributes 'Implementation-Title': 'rbhanot-ticTacToe.jar'
        attributes "Implementation-Version": version
        attributes "Main-Class" : 'com.tictactoe.application.TicTacToeApplication'
    }

    // remove the security files (from mail.jar / activation.jar) so that the jar will be executable.

    doFirst {
        from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
            exclude 'META-INF/MANIFEST.MF'
            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.DSA'
            exclude 'META-INF/*.RSA'
        }
    }
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

gretty {
    port = (System.getenv('PORT') != null) ? System.getenv('PORT').toInteger() : 8080
    servletContainer = 'jetty9'
    contextPath = "/"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile "org.apache.commons:commons-lang3:3.4"
    compile 'com.sparkjava:spark-core:2.5'
    compile "org.akhikhl.gretty:gretty:1.4.0"
    compile "com.google.code.gson:gson:2.5"
    compile "org.mockito:mockito-all:1.10.19"
    compile group: 'com.ullink.slack', name: 'simpleslackapi', version: '0.5.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}

sourceSets {
    test {
        java {
            srcDir file('test/java')
        }
    }
}

task stage(type: Copy, dependsOn: [clean, build, jar]) {
    from jar.archivePath
    into project.rootDir
    rename {
        'app.jar'
    }
}
stage.mustRunAfter(clean)
